services:
  python-service:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./src:/src
      - ./pyproject.toml:/src/pyproject.toml
    environment:
      - PYTHONPATH=/src
      - PATH=/root/.local/bin:$PATH
    depends_on:
      - redis

  redis:
    image: redis:7.0
    ports:
      - "6379:6379"

volumes:
  redis-data: